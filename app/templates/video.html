<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video - BAGUS MEDIA SERVER</title>

    <!-- CSS Video Player -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/video.css') }}">

    <!-- Background Neon -->
    <link rel="stylesheet" href="/static/css/neon.css">
</head>
<body>

    <!-- ======================================
         HEADER (Logo dijadikan tombol Home)
         ====================================== -->
    <header>
        <a href="/" class="logo-container" style="text-decoration:none;">
            <!-- Logo -->
            <img src="{{ url_for('static', filename='icon/Video.png') }}" 
                 alt="Logo Video" class="logo">

            <!-- Judul halaman -->
            <h1 style="color:white;">Pemutar Video</h1>
        </a>

        <!-- Menu dihapus sesuai permintaan -->
        <!-- <nav class="menu">
            <a href="/" class="menu-item">üè†Home</a>
        </nav> -->
    </header>

    <!-- ======================================
         VIDEO PLAYER FIXED DI BAGIAN ATAS
         ====================================== -->
    <section class="video-player-full">
        <div class="video-container">
            <video id="video-player" controls preload="metadata">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- ======================================
         KONTEN UTAMA (Panel Kontrol + Playlist)
         ====================================== -->
    <main class="main-content">

        <!-- Panel kontrol video -->
        <div class="player-panel">

            <!-- Judul video yang diputar -->
            <div class="video-info">
                <h2 id="now-playing-title">Pilih video untuk diputar</h2>
            </div>

            <!-- Tombol Kontrol -->
            <div class="video-controls">
                <button id="video-prev-btn" class="control-btn">‚èÆ</button>
                <button id="video-play-btn" class="control-btn play">‚ñ∂</button>
                <button id="video-pause-btn" class="control-btn">‚è∏</button>
                <button id="video-next-btn" class="control-btn">‚è≠</button>
                <button id="video-shuffle-btn" class="control-btn">üîÄ</button>
                <button id="video-repeat-btn" class="control-btn">üîÅ</button>
                <button id="video-fullscreen-btn" class="control-btn">‚õ∂</button>
            </div>

            <!-- Progress Bar -->
            <div class="video-progress-container">
                <span id="video-current-time">0:00</span>

                <div class="progress-bar">
                    <div class="progress" id="video-progress"></div>
                </div>

                <span id="video-duration">0:00</span>
            </div>

            <!-- Kontrol Volume -->
            <div class="video-volume-control">
                <span>üîä</span>
                <input type="range" id="video-volume-slider" min="0" max="100" value="50">
            </div>

        </div>

        <!-- ======================================
             PLAYLIST VIDEO
             ====================================== -->
        <div class="playlist-container">
            <h3>Daftar Video</h3>

            <div class="playlist" id="playlist">
                {% for file in video_files %}
                <div class="playlist-item" 
                     data-src="{{ url_for('serve_media', folder='video', filename=file) }}">
                    
                    <span class="video-name">{{ file }}</span>
                    <button class="play-track">‚ñ∂</button>
                </div>
                {% endfor %}
            </div>

        </div>

    </main>

    <!-- ======================================
         SCRIPT
         ====================================== -->
    <script src="{{ url_for('static', filename='Js/video.js') }}"></script>
    <script src="/static/Js/neon.js" defer></script>

</body>
</html>
