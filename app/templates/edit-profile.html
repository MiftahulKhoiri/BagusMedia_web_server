<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - BAGUS MEDIA SERVER</title>

    <link rel="stylesheet" href="/static/css/neon.css">
    <link rel="stylesheet" href="/static/css/edit-profile.css">

    <link rel="icon" href="{{ url_for('static', filename='icon/profil/laki-laki.png') }}">
</head>
<body>

<canvas id="neonCanvas"></canvas>

<!-- ============================
     HEADER
=============================== -->
<header class="header">
    <a href="/profile" class="btn-back">â¬… Kembali</a>
    <h1>Edit Profil</h1>
    <a href="/logout" class="btn-logout">Logout</a>
</header>

<!-- ============================
     COVER FOTO
=============================== -->
<div class="cover-section">
    <img id="cover-photo"
        src="{{ url_for('static', filename='profile/' ~ (profile.cover if profile.cover else 'cover.png')) }}"
        alt="Foto Cover">

    <input type="file" id="cover-input" accept="image/*" style="display:none;">
</div>

<!-- ============================
     FOTO PROFIL
=============================== -->
<div class="profile-photo-section">
    <img id="profile-photo"
        src="{{ url_for('static', filename='profile/' ~ (profile.foto if profile.foto else 'profile.png')) }}"
        alt="Foto Profil">

    <input type="file" id="photo-input" accept="image/*" style="display:none;">
</div>

<!-- ============================
     FORM DATA PROFIL
=============================== -->
<main class="form-box">

    <label>Nama Lengkap:</label>
    <input type="text" id="nama" value="{{ profile.nama }}">

    <label>Email:</label>
    <input type="email" id="email" value="{{ profile.email }}">

    <label>Jenis Kelamin:</label>
    <select id="jk">
        <option value="">- Pilih -</option>
        <option value="Laki-laki" {{ "selected" if profile.jk=="Laki-laki" else "" }}>Laki-laki</option>
        <option value="Perempuan" {{ "selected" if profile.jk=="Perempuan" else "" }}>Perempuan</option>
    </select>

    <label>Umur:</label>
    <input type="number" id="umur" value="{{ profile.umur }}">

    <label>Bio / Keterangan:</label>
    <textarea id="bio">{{ profile.bio }}</textarea>

    <button id="save-btn" class="save-btn">Simpan Perubahan</button>

</main>

<script src="/static/Js/neon.js" defer></script>
<script src="/static/Js/edit-profile.js" defer></script>

</body>
</html>
