<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - BAGUS MEDIA SERVER</title>

    <link rel="stylesheet" href="/static/css/neon.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>

<canvas id="neonCanvas"></canvas>

<header class="header">
    {% if session.role == "root" %}
    <a href="/admin" class="logo-area">
        <img src="{{ url_for('static', filename='icon/profile.png') }}" class="logo">
        <span class="logo-text">Admin</span>
    </a>
    {% else %}
    <a href="{{ url_for('main.home') }}" class="logo-area">
        <img src="{{ url_for('static', filename='icon/profile.png') }}" class="logo">
        <span class="logo-text">Home</span>
    </a>
    {% endif %}
</header>

<main class="edit-body">

    <h2>Edit Profil</h2>

    <div class="edit-box">

        <!-- ========================
             FORM PROFIL
        ======================== -->
        <label>Nama:</label>
        <input id="nama" value="{{ profile.nama }}" disabled>

        <label>Email:</label>
        <input id="email" value="{{ profile.email }}">

        <label>Jenis Kelamin:</label>
        <select id="jk">
            <option value="">-</option>
            <option value="Laki-Laki" {% if profile.jk == "Laki-Laki" %}selected{% endif %}>Laki-Laki</option>
            <option value="Perempuan" {% if profile.jk == "Perempuan" %}selected{% endif %}>Perempuan</option>
        </select>

        <label>Umur:</label>
        <input id="umur" type="number" value="{{ profile.umur }}">

        <label>Bio / Keterangan:</label>
        <textarea id="bio">{{ profile.bio }}</textarea>

        <button id="save-btn" class="save-button">Simpan Profil</button>
    </div>


    <!-- ================================
         UPLOAD FOTO PROFIL & COVER
    ================================= -->
    <div class="upload-section">

        <div class="upload-card">
            <h3>Foto Profil</h3>
            <img src="/static/profile/{{ profile.foto }}" class="preview-img">

            <input type="file" id="upload-foto" accept="image/*">
            <button onclick="uploadPhoto('profile')">Upload</button>
        </div>

        <div class="upload-card">
            <h3>Foto Cover</h3>
            <img src="/static/profile/{{ profile.cover }}" class="preview-img">

            <input type="file" id="upload-cover" accept="image/*">
            <button onclick="uploadPhoto('cover')">Upload</button>
        </div>

    </div>

</main>

<script src="/static/Js/neon.js" defer></script>

<script>
// ===================================
// SIMPAN PROFIL
// ===================================
document.getElementById("save-btn").onclick = async () => {
    const data = {
        email: document.getElementById("email").value,
        jk: document.getElementById("jk").value,
        umur: document.getElementById("umur").value,
        bio: document.getElementById("bio").value
    };

    let res = await fetch("/api/save-profile", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    let out = await res.json();
    if (out.status === "success") {
        alert("Profil berhasil disimpan!");
    }
};


// ===================================
// UPLOAD FOTO PROFIL / COVER
// ===================================
async function uploadPhoto(type) {
    const fileInput = type === "profile"
        ? document.getElementById("upload-foto")
        : document.getElementById("upload-cover");

    if (fileInput.files.length === 0) {
        alert("Pilih foto dulu!");
        return;
    }

    let form = new FormData();
    form.append("photo", fileInput.files[0]);
    form.append("type", type);

    let res = await fetch("/api/upload-photo", {
        method: "POST",
        body: form
    });

    let out = await res.json();
    if (out.status === "success") {
        alert("Foto berhasil diupload!");
        location.reload();
    }
}
</script>

</body>
</html>
