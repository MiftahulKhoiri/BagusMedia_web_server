<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGUS MEDIA SERVER</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/neon.css">

    <link rel="icon" href="{{ url_for('static', filename='icon/icon.png') }}">
</head>
<body>

    <header>
        <div class="logo-container">

            <!-- 
                PERBAIKAN:
                url_for('home') → harus pakai prefix blueprint = main.home
            -->
            <a href="{{ url_for('main.home') }}" class="logo-link">
                <img src="{{ url_for('static', filename='icon/icon.png') }}" alt="Logo" class="logo">
                <h1>BAGUS MEDIA SERVER</h1>
            </a>

            <nav class="menu">

                <!-- 
                    PERBAIKAN:
                    url_for('profile') → url_for('profile.profile_page')
                -->
                <a href="{{ url_for('profile.profile_page') }}">Profil</a>

                <!-- 
                    PERBAIKAN:
                    url_for('upload') → url_for('media.upload')
                    karena upload ada di Blueprint "media"
                -->
                <a href="{{ url_for('media.upload') }}">Upload</a>


            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="media-options">

            <!-- MASUK KE LIST MP3 -->
            <!-- 
                PERBAIKAN:
                url_for('audio_list') → url_for('media.audio_list')
            -->
            <a href="{{ url_for('media.audio_list') }}" class="media-option">
                <div class="option-icon">
                    <img src="{{ url_for('static', filename='icon/Mp3.png') }}" alt="MP3 Player">
                </div>
                <h2>Pemutar Musik</h2>
                <p>Nikmati pengalaman mendengarkan musik.</p>
            </a>

            <!-- MASUK KE LIST VIDEO -->
            <!-- 
                PERBAIKAN:
                url_for('video_list') → url_for('media.video_list')
            -->
            <a href="{{ url_for('media.video_list') }}" class="media-option">
                <div class="option-icon">
                    <img src="{{ url_for('static', filename='icon/Video.png') }}" alt="Video Player">
                </div>
                <h2>Pemutar Video</h2>
                <p>Tonton video favorit Anda.</p>
            </a>

        </div>
    </main>

    <footer>
        <p>© {{ current_year }} BAGUS MEDIA SERVER dibuat dengan kegabutan</p>
    </footer>

    <script src="/static/Js/neon.js" defer></script>
    <script src="/static/Js/home.js" defer></script>
</body>
</html>
