{% extends "base.html" %}

{% block title %}Ganti Password - BAGUS MEDIA SERVER{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/change-password.css">
{% endblock %}

{% block content %}

<header class="page-header">
    <h1>Ganti Password</h1>

    <div class="header-btn-group">
        <a href="{{ url_for('profile') }}" class="btn-back">⬅ Kembali</a>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>
</header>

<main class="password-container">

    <div class="password-box">

        <label>Password Lama:</label>
        <input type="password" id="old_password" placeholder="Masukkan password lama">

        <label>Password Baru:</label>
        <input type="password" id="new_password" placeholder="Masukkan password baru">

        <label>Konfirmasi Password Baru:</label>
        <input type="password" id="confirm_password" placeholder="Ulangi password baru">

        <button id="save-password" class="btn-save">Simpan Password</button>

    </div>

</main>

<footer>
    <p>© {{ current_year }} BAGUS MEDIA SERVER</p>
</footer>

{% endblock %}

{% block script %}
<script src="/static/Js/change-password.js" defer></script>
{% endblock %}
