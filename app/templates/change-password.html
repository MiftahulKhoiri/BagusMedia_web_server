<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password - BAGUS MEDIA SERVER</title>

    <!-- CSS utama -->
    <link rel="stylesheet" href="/static/css/neon.css">
    <link rel="stylesheet" href="/static/css/change-password.css">
</head>

<body>

<canvas id="neonCanvas"></canvas>

<header class="header">
    <h1 class="title">Ubah Password</h1>

    <!-- 
        PERBAIKAN  
        /profile → harus pakai url_for('profile.profile_page')
        karena sudah masuk Blueprint "profile"
    -->
    <a href="{{ url_for('profile.profile_page') }}" class="btn-back">Kembali</a>
</header>

<main class="password-box">

    <label>Password Lama:</label>
    <input id="old_password" type="password" placeholder="Masukkan password lama">

    <label>Password Baru:</label>
    <input id="new_password" type="password" placeholder="Masukkan password baru">

    <label>Konfirmasi Password Baru:</label>
    <input id="confirm_password" type="password" placeholder="Ulangi password baru">

    <!-- 
        Tombol simpan → akan memanggil JavaScript untuk fetch API:
        /api/change-password  (from auth blueprint)
        Tidak perlu url_for karena AJAX memanggil API langsung.
    -->
    <button id="save-pass" class="save-btn">Simpan Password</button>

</main>

<footer>
    <p>© BAGUS MEDIA SERVER</p>
</footer>

<!-- JavaScript visual dan logic -->
<script src="/static/Js/neon.js" defer></script>
<script src="/static/Js/change-password.js" defer></script>

</body>
</html>
