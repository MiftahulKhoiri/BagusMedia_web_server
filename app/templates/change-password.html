    <a href="/profile" class="btn-back">Kembali</a>
</header>

<main class="password-box">

    <label>Password Lama:</label>
    <input id="old_password" type="password" placeholder="Masukkan password lama">

    <label>Password Baru:</label>
    <input id="new_password" type="password" placeholder="Masukkan password baru">

    <label>Konfirmasi Password Baru:</label>
    <input id="confirm_password" type="password" placeholder="Ulangi password baru">

    <button id="save-pass" class="save-btn">Simpan Password</button>

</main>
