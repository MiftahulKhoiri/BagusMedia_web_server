<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik MP3</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/mp3.css') }}">
</head>
<body>

<div class="player-wrapper">

    <!-- PLAYLIST -->
    <div class="playlist" id="playlist">
        {% for file in mp3_files %}
        <div class="track" data-src="{{ url_for('media.serve_media', folder='mp3', filename=file) }}">
            <span>{{ file }}</span>
            <button class="play-btn">▶</button>
        </div>
        {% endfor %}
    </div>

    <!-- PLAYER -->
    <div class="player">
        <h2 id="title">Pilih Lagu</h2>

        <audio id="audio"></audio>

        <div class="controls">
            <button id="prev">⏮</button>
            <button id="play">▶</button>
            <button id="pause">⏸</button>
            <button id="next">⏭</button>
        </div>

        <div class="progress-box">
            <span id="current">0:00</span>
            <div class="bar">
                <div id="progress"></div>
            </div>
            <span id="duration">0:00</span>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='Js/mp3.js') }}"></script>
</body>
</html>
