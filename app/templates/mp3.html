<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player ‚Äî BAGUS MEDIA (Mobile)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mp3.css') }}">
</head>
<body>

<!-- HEADER -->
<header class="sm-header">
  <div class="sm-left">
    <button id="back-btn" class="icon-btn">‚Üê</button>
    <h1>My Music</h1>
  </div>
  <div class="sm-right">
    <button id="menu-btn" class="icon-btn">‚ãÆ</button>
  </div>
</header>

<!-- CONTENT (playlist) -->
<main class="sm-main">
  <ul id="playlist" class="sm-playlist">
    {% for file in mp3_files %}
    <li class="sm-track" data-src="{{ url_for('media.serve_media', folder='mp3', filename=file) }}">
      <div class="left">
        <div class="track-index">{{ loop.index }}</div>
        <div class="track-info">
          <div class="track-title">{{ file }}</div>
          <div class="track-sub">Unknown Artist</div>
        </div>
      </div>
      <div class="right">
        <button class="track-play-btn">‚ñ∂</button>
      </div>
    </li>
    {% endfor %}
  </ul>
</main>

<!-- MINI PLAYER (sticky bottom) -->
<div id="mini-player" class="mini-player collapsed" aria-hidden="false">
  <div class="mini-left">
    <img id="mini-cover" src="{{ url_for('static', filename='icon/Mp3.png') }}" alt="cover">
  </div>
  <div class="mini-center">
    <div id="mini-title" class="mini-title">Tidak ada lagu</div>
    <div id="mini-artist" class="mini-artist">‚Äî</div>
  </div>
  <div class="mini-right">
    <button id="mini-prev" class="icon-btn">‚èÆ</button>
    <button id="mini-play" class="control-btn">‚ñ∂</button>
    <button id="mini-next" class="icon-btn">‚è≠</button>
  </div>
</div>

<!-- FULL PLAYER (overlay modal) -->
<div id="full-player" class="full-player hidden" aria-hidden="true">
  <div class="full-top">
    <button id="close-full" class="icon-btn">‚¨á</button>
  </div>

  <div class="cover-wrap">
    <img id="full-cover" src="{{ url_for('static', filename='icon/Mp3.png') }}" alt="cover">
  </div>

  <div class="full-info">
    <div id="full-title" class="full-title">Tidak ada lagu</div>
    <div id="full-artist" class="full-artist">‚Äî</div>
  </div>

  <audio id="audio-player"></audio>

  <div class="full-controls">
    <div class="time-row">
      <span id="current-time">0:00</span>
      <div class="progress-outer" id="progress-outer">
        <div id="progress" class="progress"></div>
      </div>
      <span id="duration">0:00</span>
    </div>

    <div class="buttons-row">
      <button id="shuffle-btn" class="icon-btn">üîÄ</button>
      <button id="prev-btn" class="icon-btn">‚èÆ</button>
      <button id="play-btn" class="play-btn">‚ñ∂</button>
      <button id="next-btn" class="icon-btn">‚è≠</button>
      <button id="repeat-btn" class="icon-btn">üîÅ</button>
    </div>

    <div class="volume-row">
      <input id="volume-slider" type="range" min="0" max="100" value="70">
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='Js/mp3.js') }}"></script>
</body>
</html>
