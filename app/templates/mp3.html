<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik MP3 - BAGUS MEDIA SERVER</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mp3.css') }}">
    <link rel="stylesheet" href="/static/css/neon.css">
    <script src="/static/Js/neon.js" defer></script>

    <!-- Ikon -->
    <link rel="icon" href="{{ url_for('static', filename='icon/icon.png') }}">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <a href="{{ url_for('main.home') }}" class="logo-container" style="text-decoration:none;">
            <img src="{{ url_for('static', filename='icon/Mp3.png') }}" alt="Logo MP3" class="logo">
            <h1 style="color:white;">Media MP3</h1>
        </a>

        <nav class="menu">
            <button id="theme-toggle" class="theme-toggle" title="Ganti Mode">üåô</button>
        </nav>
    </header>

    <!-- KONTEN UTAMA -->
    <main class="main-content">
        <div class="player-container">

            <!-- PEMUTAR MUSIK -->
            <div class="music-player">

                <div class="now-playing">
                    <div class="visualizer">
                        <div></div><div></div><div></div><div></div><div></div>
                    </div>
                    <h2 id="now-playing-title">üéµ Pilih lagu untuk diputar</h2>
                </div>

                <div class="player-controls">
                    <button id="prev-btn" class="control-btn">‚èÆ</button>
                    <button id="play-btn" class="control-btn play">‚ñ∂</button>
                    <button id="pause-btn" class="control-btn">‚è∏</button>
                    <button id="next-btn" class="control-btn">‚è≠</button>
                    <button id="shuffle-btn" class="control-btn">üîÄ</button>
                    <button id="repeat-btn" class="control-btn">üîÅ</button>
                </div>

                <div class="status-indicators">
                    <span id="shuffle-status" class="shuffle-status">Shuffle: Off</span>
                    <span id="repeat-status" class="repeat-status">Repeat: Off</span>
                </div>

                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>

                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>

            </div>

            <!-- PLAYLIST -->
            <div class="playlist-container">
                <h3>Daftar Lagu</h3>

                <div class="playlist" id="playlist">
                    {% for file in mp3_files %}
                    <div class="playlist-item"
                         data-src="{{ url_for('media.serve_media', folder='mp3', filename=file) }}">
                        <span class="track-name">{{ file }}</span>
                        <button class="play-track">‚ñ∂</button>
                    </div>
                    {% endfor %}
                </div>

            </div>

        </div>
    </main>

    <!-- AUDIO PLAYER -->
    <audio id="audio-player"></audio>

    <!-- SCRIPT PLAYER -->
    <script src="{{ url_for('static', filename='Js/mp3.js') }}"></script>

</body>
</html>
