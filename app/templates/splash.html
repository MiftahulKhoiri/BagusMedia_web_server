<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGUS MEDIA SERVER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/splash.css') }}">
</head>
<body>
    <!-- ===== Kontainer Splash ===== -->
    <div class="splash-container">
        <img src="{{ url_for('static', filename='icon/splash.png') }}" alt="Logo" class="splash-logo">
        <h1 class="splash-title">BAGUS MEDIA SERVER</h1>
    </div>

    <!-- ===== Lapisan Fade Out ===== -->
    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        // Efek fade-out sebelum pindah ke halaman utama
        setTimeout(() => {
            const overlay = document.getElementById('fadeOverlay');
            overlay.classList.add('fade-out-active');

            // Setelah animasi selesai (1 detik), pindah halaman
            setTimeout(() => {
                window.location.href = "{{ url_for('home') }}";
            }, 1000);
        }, 4500); // mulai fade-out di detik ke-4.5 agar pas 5 detik berpindah
    </script>
    <footer>
        <p>Â© {{ current_year }} BAGUS MEDIA SERVER dibuat dengan kegabutan</p>
    </footer>
</body>
</html>
