<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <!-- Background neon -->
    <link rel="stylesheet" href="/static/css/neon.css">
    <script src="/static/js/neon.js" defer></script>

    <!-- Style form login/register -->
    <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>

<!-- Kotak utama form login -->
<div class="form-box">
    <h2>Login</h2>

    <!-- Form login ke server -->
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username"> <!-- Input username -->
        <input type="password" name="password" placeholder="Password"> <!-- Input password -->
        <button type="submit">Masuk</button> <!-- Tombol login -->
    </form>

    <p style="margin-top:10px; color:#0ff;">
        Belum punya akun? <a href="/register" style="color:#0ff;">Register</a>
    </p>
</div>

</body>
</html>
