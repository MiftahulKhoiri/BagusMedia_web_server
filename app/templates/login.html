<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <!-- Background neon bergerak -->
    <link rel="stylesheet" href="/static/css/neon.css">
    <script src="/static/Js/neon.js" defer></script>

    <!-- CSS khusus form login / register -->
    <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>

<!-- ==========================
     Kotak Form Login
     ========================== -->
<div class="form-box">
    <h2>Login</h2>

    <!-- 
        PERBAIKAN:
        action="/login" → harus pakai url_for('auth.login')
        karena route login berada di Blueprint "auth".
    -->
    <form action="{{ url_for('auth.login') }}" method="POST">

        <!-- Input username -->
        <input 
            type="text" 
            name="username" 
            placeholder="Masukkan Username">

        <!-- Input password -->
        <input 
            type="password" 
            name="password" 
            placeholder="Masukkan Password">

        <!-- Tombol login -->
        <button type="submit">Masuk</button>
    </form>

    <!-- 
        Link ke halaman register 
        PERBAIKAN:
        href="/register" → harus url_for('auth.register')
    -->
    <p>
        Belum punya akun? 
        <a href="{{ url_for('auth.register') }}">Daftar disini</a>
    </p>
</div>

</body>
</html>
