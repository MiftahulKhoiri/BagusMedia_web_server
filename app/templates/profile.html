<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - BAGUS MEDIA SERVER</title>

    <!-- CSS Neon + CSS Profile -->
    <link rel="stylesheet" href="/static/css/neon.css">
    <link rel="stylesheet" href="/static/css/profile.css">

    <!-- Ikon -->
    <link rel="icon" href="{{ url_for('static', filename='icon/profil/laki-laki.png') }}">
</head>
<body>

    <!-- Background Neon -->
    <canvas id="neonCanvas"></canvas>

    <!-- ============================
         HEADER
    =============================== -->
    <header class="header">

        <!-- Logo menjadi tombol Home -->
        <a href="/home" class="logo-area">
            <img src="{{ url_for('static', filename='icon/profil/laki-laki.png') }}" class="logo">
            <span class="logo-text">Profil</span>
        </a>

        <!-- Tombol Edit & Logout -->
        <div class="header-buttons">
            <a href="/edit-profile" class="btn-edit">Edit Profil</a>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </header>

    <!-- ============================
         BADAN PROFIL
    =============================== -->
    <main class="profile-body">

        <!-- Baris foto + nama -->
        <div class="top-section">
            <img id="profile-photo" 
                 src="{{ profile.foto or url_for('static', filename='icon/profile.png') }}" 
                 alt="Foto Profil">

            <div class="profile-name">
                <h2>{{ profile.nama }}</h2>
            </div>
        </div>

        <!-- Kolom Informasi -->
        <div class="info-box">

            <label>Email:</label>
            <p>{{ profile.email }}</p>

            <label>Jenis Kelamin:</label>
            <p>{{ profile.jk or "-" }}</p>

            <label>Umur:</label>
            <p>{{ profile.umur or "-" }}</p>

            <label>Bio / Keterangan:</label>
            <p class="bio">{{ profile.bio }}</p>

        </div>

    </main>

    <!-- ============================
         FOOTER
    =============================== -->
    <footer>
        <p>Â© {{ current_year }} BAGUS MEDIA SERVER</p>
    </footer>

    <!-- Script Neon -->
    <script src="/static/Js/neon.js" defer></script>

</body>
</html>
