<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - BAGUS MEDIA SERVER</title>

    <!-- Memanggil CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="/static/css/neon.css">

    <!-- Ikon browser -->
    <link rel="icon" href="{{ url_for('static', filename='icon/profil/laki-laki.png') }}">
</head>
<body>

    <!-- ✨ BACKGROUND NEON ANIMATED -->

    <!-- ✨ HEADER -->
    <header>
        <div class="header-content">

            <!-- 
                Tombol Home dihapus:
                <a href="/home" class="back-btn">⬅ Home</a>
            -->

            <!-- 
                Judul dijadikan tombol Home
                agar konsisten seperti MP3 & Video
            -->
            <a href="/home" style="text-decoration:none;">
                <h1 style="color:white;">Profil Pengguna</h1>
            </a>

            <!-- Tombol Logout -->
            <a href="/logout" class="logout-btn">Logout</a>

        </div>
    </header>

    <!-- ✨ KARTU PROFIL -->
    <main>
        <div class="profile-card">

            <!-- Foto Profil -->
            <img id="profile-photo" 
                 src="{{ profile.foto or url_for('static', filename='icon/profile.png') }}" 
                 alt="Foto Profil">

            <!-- Input File untuk upload foto -->
            <input type="file" id="photo-input" accept="image/*">

            <!-- Input Nama -->
            <label>Nama Lengkap:</label>
            <input type="text" id="nama" value="{{ profile.nama }}" readonly>

            <!-- Input Email -->
            <label>Email:</label>
            <input type="email" id="email" value="{{ profile.email }}" readonly>

            <!-- Input Bio -->
            <label>Bio:</label>
            <textarea id="bio" readonly>{{ profile.bio }}</textarea>

            <!-- Tombol Edit / Simpan -->
            <button id="edit-btn">Edit Profil</button>
        </div>
    </main>

    <!-- ✨ FOOTER -->
    <footer>
        <p>© {{ current_year }} BAGUS MEDIA SERVER</p>
    </footer>

    <!-- Memanggil file JavaScript -->
    <script src="{{ url_for('static', filename='Js/profile.js') }}"></script>
    <script src="/static/Js/neon.js" defer></script>

</body>
</html>
