<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Neon Background -->
    <link rel="stylesheet" href="/static/css/neon.css">
    <script src="/static/Js/neon.js" defer></script>

    <style>
        .box {
            width: 320px;
            padding: 25px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #f0f;
            border-radius: 12px;
            margin: 120px auto;
            box-shadow: 0 0 20px #f0f;
            color: #fff;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #111;
            border: 1px solid #f0f;
            color: #f0f;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #f0f;
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Register</h2>

    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Buat Username">
        <input type="password" name="password" placeholder="Buat Password">
        <button type="submit">Daftar</button>
    </form>

    <p style="margin-top:10px;">
        Sudah punya akun? <a href="/login" style="color:#f0f;">Login</a>
    </p>
</div>

</body>
</html>
