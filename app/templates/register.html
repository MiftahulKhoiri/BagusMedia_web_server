<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <!-- Background neon -->
    <link rel="stylesheet" href="/static/css/neon.css">
    <script src="/static/js/neon.js" defer></script>

    <!-- Style form -->
    <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>

<!-- Kotak utama form register -->
<div class="form-box" style="border-color:#f0f; box-shadow:0 0 25px #f0f;">
    <h2 style="color:#f0f;">Register</h2>

    <!-- Form daftar ke server -->
    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Buat Username"> <!-- Input username -->
        <input type="password" name="password" placeholder="Buat Password"> <!-- Input password -->
        <button type="submit" style="background:#f0f;">Daftar</button> <!-- Tombol daftar -->
    </form>

    <p style="margin-top:10px; color:#f0f;">
        Sudah punya akun? <a href="/login" style="color:#f0f;">Login</a>
    </p>
</div>

</body>
</html>
