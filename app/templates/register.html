<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>

    <!-- Tambah canvas neon (WAJIB AGAR TIDAK ERROR) -->
    <canvas id="neon-bg"></canvas>

    <div class="container">
        <h2>Daftar</h2>

        <input type="text" id="username" placeholder="Username">

        <div class="pw-box">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-pass" onclick="togglePassword('password')">ğŸ‘ï¸</span>
        </div>

        <div class="pw-box">
            <input type="password" id="confirm_password" placeholder="Konfirmasi Password">
            <span class="toggle-pass" onclick="togglePassword('confirm_password')">ğŸ‘ï¸</span>
        </div>

        <button id="daftarBtn" onclick="submitRegister()">Daftar</button>

        <p class="login-link">Sudah punya akun? <a href="/login">Masuk</a></p>
    </div>

    <!-- HARUS register.js -->
    <script src="{{ url_for('static', filename='Js/register.js') }}"></script>
</body>
</html>
