<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Sistem - BAGUS MEDIA SERVER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
</head>
<body>
<header>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='icon/Update.png') }}" alt="Logo Update" class="logo">
        <h1>Pembaruan Sistem</h1>
    </div>
    <nav class="menu">
                        <a href="/" class="menu-item">ğŸ  kembali ke Home</a>
    </nav>
</header>

<main class="main-content">
    <div class="update-container">
        <h2>Pembaruan Sistem Real-time</h2>
        <p>Sistem akan memeriksa dan memperbarui kode langsung dari GitHub.</p>

        <div class="update-controls">
            <button id="check-update-btn" class="update-btn">Cek Pembaruan</button>
            <button id="update-btn" class="update-btn" disabled>Jalankan Pembaruan</button>
            <button id="restart-btn" class="update-btn" disabled>Restart Sistem</button>
        </div>

        <div class="update-progress">
            <h3>Log Pembaruan</h3>
            <div class="progress-log" id="progress-log">
                <div class="log-entry">Sistem siap. Klik "Cek Pembaruan" untuk memulai.</div>
            </div>
        </div>
    </div>
</main>

<script>
const checkUpdateBtn = document.getElementById('check-update-btn');
const updateBtn = document.getElementById('update-btn');
const restartBtn = document.getElementById('restart-btn');
const progressLog = document.getElementById('progress-log');

function addLogEntry(msg, type='info') {
    const entry = document.createElement('div');
    entry.className = `log-entry ${type}`;
    entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    progressLog.appendChild(entry);
    progressLog.scrollTop = progressLog.scrollHeight;
}

// Cek pembaruan
checkUpdateBtn.addEventListener('click', async () => {
    addLogEntry("Memeriksa pembaruan dari GitHub...");
    try {
        const res = await fetch('/api/check-update');
        const data = await res.json();
        if (data.update_available) {
            addLogEntry("Pembaruan tersedia!", "success");
            updateBtn.disabled = false;
        } else {
            addLogEntry("Sistem sudah versi terbaru.", "info");
        }
    } catch (e) {
        addLogEntry("Gagal memeriksa pembaruan: " + e.message, "error");
    }
});

// Jalankan pembaruan via WebSocket
updateBtn.addEventListener('click', () => {
    updateBtn.disabled = true;
    addLogEntry("Menghubungkan ke server pembaruan...");

    const socket = new WebSocket(`ws://${window.location.host}/ws/update`);

    socket.onopen = () => addLogEntry("Koneksi ke server berhasil, memulai pembaruan...");
    socket.onmessage = (event) => {
        const msg = event.data.trim();
        if (msg.includes("[INFO]")) addLogEntry(msg.replace("[INFO]", "").trim(), "info");
        else if (msg.includes("[SUCCESS]")) addLogEntry(msg.replace("[SUCCESS]", "").trim(), "success");
        else if (msg.includes("[ERROR]")) addLogEntry(msg.replace("[ERROR]", "").trim(), "error");
        else if (msg === "[DONE]") {
            addLogEntry("Pembaruan selesai!", "success");
            restartBtn.disabled = false;
            socket.close();
        } else addLogEntry(msg, "info");
    };
    socket.onerror = (err) => addLogEntry("Kesalahan WebSocket: " + err.message, "error");
});

// Restart sistem
restartBtn.addEventListener('click', async () => {
    addLogEntry("Merestart server...");
    restartBtn.disabled = true;
    await fetch('/api/restart', { method: 'POST' });
    addLogEntry("Server direstart. Tunggu beberapa detik dan refresh halaman.", "success");
});
</script>
</body>
</html>
